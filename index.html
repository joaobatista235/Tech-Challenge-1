<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTECH - FULLSTACK</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>POSTECH - FULLSTACK</h1>
            <p class="subtitle">Desafio aula inaugural</p>
        </header>
        <main class="form-container">
            <form class="group-form">
                <h2>Informações do grupo</h2>

                <div class="input-group">
                    <input type="text" id="nome1" name="nome1" placeholder="Nome" required>
                </div>

                <div class="input-group">
                    <input type="text" id="nome2" name="nome2" placeholder="Nome" required>
                </div>

                <div class="input-group">
                    <input type="text" id="nome3" name="nome3" placeholder="Nome" required>
                </div>

                <div class="input-group">
                    <input type="text" id="nome4" name="nome4" placeholder="Nome" required>
                </div>

                <div class="input-group">
                    <input type="text" id="nome5" name="nome5" placeholder="Nome" required>
                </div>

                <div class="input-group">
                    <textarea id="historia" name="historia" placeholder="História do grupo" rows="4"></textarea>
                </div>

                <button type="button" class="submit-btn" onclick="submitForm()">Enviar</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
